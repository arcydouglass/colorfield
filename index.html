<!-- A test with  the canvas element and javascript -->

<html>
  <head>
    <title> Animated Color Field Test</title>
   
  </head>
  <body>
      <canvas id="canvas" width ="1200px " height="1000px"></canvas>


      <style type="text/css">
      canvas {
        max-width: 100%;

        /*Fun webkit filters*/
        /*-webkit-filter: blur(10px); /* Optional:  The blur filter */
        /*-webkit-filter: invert(1);  /* Optional:  The invert filter */
        /*-webkit-filter: grayscale(1); /* Optional: The grayscale filter*/
      
      }
      </style>

      <script> 
        window.onload = function (){init();}
        var ctx;
        var width = 1200;
        var height = 1000;

        function init(){
            ctx = document.getElementById('canvas').getContext('2d');
            update();
        }

        function update(){
            draw();
            setTimeout(function(){update();},1000);

        }

        function draw(){

            for ( var i = 0; i < width; i+= 1){
              var rgb1 = Math.ceil((Math.random()*100) + 200); /* Strengthen red part of spectrum */
              var rgb2 = Math.ceil(Math.random()*100);
              var rgb3 = Math.ceil(Math.random()*100);

              var colorWidth =  i + Math.ceil(Math.random()*600);

              var rgbValue = "rgb("+rgb1+", "+rgb2+", "+rgb3+")";

              ctx.fillStyle = rgbValue;

              ctx.fillRect(colorWidth,0,colorWidth, height);



            }

        }
      </script>
    
  </body>
</html>
